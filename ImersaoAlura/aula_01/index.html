<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Imersão Dev - Aula 01
    </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="page-title">
            Conversor de anos luz
        </h1>
        <p class="page-subtitle">
            Descubra o valor em quilômetros
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo" alt="">
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script>
        var emAnosLuz = prompt("Digite quantos anos luz deseja converter!");
        var emKm = parseFloat(emAnosLuz) * 9460536068.016.toFixed(3);
        alert(emAnosLuz + " equivalem a " + emKm + " quilômetros.");
    </script>
</body>
</html>
